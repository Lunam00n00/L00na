    <div class="contact-form element-animation" id="contact">

            <h2>Contact us<span class="under-line">_</span></h2>
            <form class="form" method="POST">
                <div class="form-inputs">

                    </div>

                </div>

                    Send proposal

            </form>
        </div>  
    </div>
